    <div class="container my-5">
        <h3 class="text-center">Your Selected Product</h3>
        <div id="product-section" class="row justify-content-center mt-4">
            <!-- Product details will be injected here -->
             
        </div>
    </div>

    
    

    <script>
        // Fetch product details from localStorage
        const title = localStorage.getItem('productTitle');
        const price = localStorage.getItem('productPrice');
        const image = localStorage.getItem('productImage');

        // If product details are available, display them
        if (title && price && image) {
            const productHTML = `
                <div class="col-md-6">
                    <div class="card">
                        <img src="${image}" class="card-img-top product-image" alt="${title}">
                        <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                            <p class="card-text">${price}</p>
                            <a href="#" class="btn btn-primary">Buy Now</a>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('product-section').innerHTML = productHTML;
        } else {
            document.getElementById('product-section').innerHTML = '<p>No product selected yet.</p>';
        }
    </script>
    <!-- Footer code here -->
    <footer class="text-center py-4" style="background-color: #eb8080;">
